{% extends "goodreads/basefile.html" %}

{% block css-additional %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css"/>
{% endblock css-additional %}
{% block content %}

<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>


{% block dt %}
<script>
$(document).ready( function() {
	load_datatable("{% url 'books-load-explore' %}",
		["title_simple",
        "author",
        "gender",
        "nationality_chosen",
        "original_publication_year",
        "read",
        "shelf1"]);
});
</script>

<div class="headline">
    Explore Database
</div>

<div class="plotly" style="font-size: 0.6rem; width: 80%; margin-left: auto; margin-right: auto;">

    <table id="rTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Gender</th>
            <th>Nationality</th>
            <th>Year</th>
            <th># Readers</th>
            <th>Shelf1</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table body content will be generated dynamically -->
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <br> <br>
    <br>
</div>
<br>
<br>

{% endblock dt %}
	
<script>
function load_datatable(url, columns) {
	var cols = columns.map(function(c) {
	  return { data: c };
	});
	$.ajax({
	    url: url,
	    method: 'GET',
	    dataType: 'json',
	    success: function(response){
	    	console.log('starting');
	    	$('#rTable').DataTable({
	    		data: response,
	    		columns: cols,
	    		"pageLength": 25,
	    		initComplete: function () {
		        this.api()
		            .columns()
		            .every(function () {
		                var column = this;
		                var title = column.footer().textContent;
		                // Create input element and add event listener
		                $('<input type="text" placeholder="Search ' + title + '" />')
		                    .appendTo($(column.footer()).empty())
		                    .on('keyup change clear', function () {
		                        if (column.search() !== this.value) {
		                            column.search(this.value).draw();
		                        }
		                    });
		            });
		    	},
		    	dom: 'lBfrtip',
		        buttons: ['copy', 'csv', 'excel']
		    });
	    }, 
	     	error: function(xhr, errmsg, err) {
		      // Handle any errors
		      console.log(errmsg);  
	    	}
		})
	}
</script>
{% endblock content %}
