{% extends "goodreads/basefile.html" %}

{% block css-additional %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.2.0/css/searchPanes.dataTables.min.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css"/>
{% endblock css-additional %}
{% block content %}

<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/searchpanes/2.2.0/js/dataTables.searchPanes.min.js"></script>
<script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
<script>
function load_datatable(url, columns) {
	var cols = columns.map(function(c) {
	  return { data: c };
	});
	$.ajax({
	    url: url,
	    method: 'GET',
	    dataType: 'json',
	    success: function(response){
	    	console.log('starting');
	    	$('#rTable').DataTable({
	    		data: response,
	    		columns: cols,
	    		"pageLength": 25,
		    	dom: 'PlBfrtip',
		    	order: [5, 'desc'],
		    	columnDefs: [
		            {
		                searchPanes: {
		                    show: true,
		                    orthogonal:'sp',
		                    dtOpts: {
		                    	select: { style: 'multi'},
		                    }
		                },
		                targets: [1, 2, 3, 6, 7]
		            },
		            {
		            	searchPanes: {
		                    show: true,
		                    dtOpts: {
		                    	order: [0, 'desc'],
		                    	select: { style: 'multi'},
		                    }
		                },
		                targets: [4]
		            },
		            {
		                searchPanes: {
		                    show: false
		                },
		                targets: [0, 5]
		            }
		        ],
		        buttons: ['copy', 'csv', 'excel']
		    });
	    }, 
	     	error: function(xhr, errmsg, err) {
		      // Handle any errors
		      console.log(errmsg);  
	    	}
		})
	}
</script>


{% block dt %}
<script>
$(document).ready( function() {
	load_datatable("{% url 'books-load-explore' %}",
		["title_simple",
        "author",
        "gender",
        "nationality_chosen",
        "original_publication_year",
        "read",
        "narrative",
        "shelves"]);
});
</script>

<div class="headline">
    Explore Database
    <br>
</div>

<style>
  
  

/* Optional: Style the header to make it visually distinct */
#rTable thead {
    background-color: #f2f2f2;
    color: #636efa;
    font-weight: bold;
    font-size: 0.8rem;
  }
</style>
<div class="table-container">
<div class="table-wrapper">
    <table id="rTable" class="cell-border">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Gender</th>
            <th>Nationality</th>
            <th>Year</th>
            <th>Readers</th>
            <th>Narrative</th>
            <th>Shelves</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table body content will be generated dynamically -->
        </tbody>
    </table>
    <br>
    <br>
</div>
    <br>
    <br> <br>
    <br>
</div>
<br>
<br>

{% endblock dt %}
	

{% endblock content %}
