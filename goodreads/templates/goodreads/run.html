{% extends "goodreads/basefile.html" %}

{% block content %}
    <form method="POST" class="pb-4 pt-2">
        {% csrf_token %}
        <button type="submit" name="pythonscript" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
            Run py scripts
        </button>
    </form>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="runscript" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
            Execute R scripts
        </button>
    </form>
{% endblock content %}
