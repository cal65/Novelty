{% extends "netflix/basefile_streaming.html" %}

{% block css-additional %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.2.0/css/searchPanes.dataTables.min.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css"/>

{% endblock css-additional %}
{% block content %}

<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/searchpanes/2.3.2/js/dataTables.searchPanes.min.js"></script>
<script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>


<script>
function load_datatable(url, columns) {
    var cols_raw = columns.map(function(c) {
      return { data: c };
    });
    const array_cols = ["genres", "cast"];

    var cols = cols_raw.map(item => {
      if (array_cols.includes(item.data)) {
        // If 'data' is 'genres' or 'cast', make it searchable in searchpanes but display with commas
        const newData = {
            data: item.data,
            render: {
                _: "[, ]",  // Display with commas
                sp: "[]"    // Use this format for search panes
            }
        };
        return { ...item, ...newData };
      } else {
        // Otherwise, keep the original item
        return item;
      }
    });

    $.ajax({
        url: url,
        method: 'GET',
        dataType: 'json',
        success: function(response){
            console.log('starting');
            $('#rTable').DataTable({
                data: response,
                columns: cols,
                "pageLength": 25,
                order: [2, 'desc'],
                dom: 'PlBfrtip',
                buttons: ['copy', 'csv', 'excel'],
                order: [1, 'desc'],
                columnDefs: [
                    { width: 400, targets: 3}, 
                    { width: 450, targets: 4},
                    {
                        searchPanes: {
                                    show: true, 
                                    dtOpts: {
                                        order: [0, 'desc'],
                                        select: { style: 'multi'},
                                        }
                                    },
                        targets: [1]
                    },
                    {
                        searchPanes: {
                                    show: true, 
                                    orthogonal: 'sp',
                                    dtOpts: {
                                        order: [1, 'desc'],
                                        select: { style: 'multi'},
                                        }
                                    },
                        targets: [2, 3, 4]
                    },
                    {
                        searchPanes: {show: false},
                        targets: [0]
                    },
                ],
                "deferLoading": 400,
            });
        }, 
            error: function(xhr, errmsg, err) {
              // Handle any errors
              console.log(errmsg);  
            }
        })
    }
</script>

{% block dt %}

<div class="headline">
    Explore Database
    <br>
</div>

<script>
$(document).ready( function() {
    load_datatable("{% url 'streaming-load-explore' %}",
        ["title",
        "release_year",
        "title_type",
        "genres",
        "cast",]);
});
</script>
<style>


/* Optional: Style the header to make it visually distinct */
#rTable thead {
background-color: #f2f2f2;
color: #EF553B;
font-weight: bold;
font-size: 0.8rem;
}
</style>
<div class="table-container">
<div class="table-wrapper">
    <table id="rTable" class="cell-border">
        <thead class = "style-streaming">
          <tr>
            <th>Title</th>
            <th>Release Year</th>
            <th>Title Type</th>
            <th>Genres</th>
            <th>Cast</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table body content will be generated dynamically -->
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <br>
</div>


{% endblock dt %}
{% endblock content %}
