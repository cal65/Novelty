{% extends "netflix/basefile_streaming.html" %}

{% load static %}

{% block title %}
  <title>Netflix Comparison</title>
{% endblock title %}

{% block content %}


<div class="pt-8" style="display: flex; justify-content: center;">
   <div class="border-2 border-black p-2 w-1/3">
      <form action="" id="comment-form" method="POST">
         {% csrf_token %}
         <label for="user">Friend's Username:</label><br>
         <textarea id="user" row="10" style="width:80%; border: solid 2px black;">
         </textarea> <br><br>
         <div class="pt-4">
            <button type="button" id="compare-button" class="bg-button text-white font-bold py-2 px-4 rounded">
                      Compare
            </button>
         </div>
      </form>
   </div>
</div>

   {% endblock content %}
